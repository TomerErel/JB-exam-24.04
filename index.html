<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <h1>Rectangle Calculater</h1>
  <br>
<form onsubmit="drawRect()">
  <div class="col">
    <div class="col-sm">
      <canvas id="myCanvas"></canvas>
    </div>
      <label for="inputEmail4">width</label>
      <input type="number" class="form-control col-4" id="widthInput">
      <label for="inputEmail4">Height</label>
      <input type="number" class="form-control col-4" id="heightInput">
      <label for="inputEmail4">Position(X)</label>
      <input type="number" class="form-control col-4" id="xInput">
      <label for="inputEmail4">Position(Y)</label>
      <input type="number" class="form-control col-4" id="yInput">
      <br>
      <div>
       <span>Rectangle area:</span> <span id="areaSpan"></span>
      </div>
    <button type="button" class="btn btn-success" id="drawBtn">Calculate & Draw</button>
    <button type="button" class="btn btn-danger" id="resetBtn">Reset</button>
  </div>

</body>
</html>
